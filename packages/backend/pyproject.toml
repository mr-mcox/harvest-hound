[project]
name = "backend"
version = "0.1.0"
description = "Backend for Harvest Hound"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "fastapi>=0.115.6",
    "uvicorn>=0.30.6",
    "baml-py>=0.62.0"
]

[dependency-groups]
dev = [
    "pyright>=1.1.402",
]
lint = ["mypy>=1.16.1"]
test = ["pytest>=8.4.1"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "C90"]
