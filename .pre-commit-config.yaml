repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ".*\\.svg$"
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-added-large-files

  # Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
        exclude: "app/infrastructure/baml_client/"

  # Frontend linting and formatting
  - repo: local
    hooks:
      - id: frontend-eslint
        name: eslint
        entry: sh -c 'cd packages/frontend && pnpm eslint --fix'
        language: system
        files: packages/frontend/.*\.(js|jsx|ts|tsx|svelte)$
        pass_filenames: false

      - id: frontend-prettier
        name: prettier
        entry: sh -c 'cd packages/frontend && pnpm prettier --write .'
        language: system
        files: packages/frontend/.*\.(js|jsx|ts|tsx|svelte|css|json)$
        pass_filenames: false

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: scripts/run-mypy.sh
        language: script
        types: [python]
        require_serial: true
