services:
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///tmp/dev.db
      - BAML_ENV=development
      - PYTHONPATH=/app
    volumes:
      - ./packages/backend:/app
      - backend_cache:/app/.uv
    networks:
      - harvest-hound-dev
    command: ["uv", "run", "uvicorn", "api:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile.dev
    ports:
      - "3000:3000"
      - "6006:6006"  # Storybook port
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./packages/frontend:/app
      - frontend_cache:/app/node_modules
    networks:
      - harvest-hound-dev
    depends_on:
      backend:
        condition: service_healthy
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "3000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  storybook:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile.dev
    ports:
      - "6006:6006"
    environment:
      - NODE_ENV=development
    volumes:
      - ./packages/frontend:/app
      - frontend_cache:/app/node_modules
    networks:
      - harvest-hound-dev
    command: ["pnpm", "storybook", "--host", "0.0.0.0", "--port", "6006"]
    profiles:
      - storybook

networks:
  harvest-hound-dev:
    driver: bridge

volumes:
  backend_cache:
    driver: local
  frontend_cache:
    driver: local